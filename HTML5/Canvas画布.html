<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script type="text/javascript">
	//canvas 元素本身是没有绘图能力的。所有的绘制工作必须在 JavaScript 内部完成
		var c=document.getElementById("myCanvas");//使用 id 来寻找 canvas 元素
		var cxt=c.getContext("2d");//创建 context 对象,getContext("2d") 对象是内建的 HTML5 对象，拥有多种绘制路径、矩形、圆形、字符以及添加图像的方法
		cxt.fillStyle="#FF0000";//fillStyle 方法将其染成红色，fillRect 方法规定了形状、位置和尺寸
		cxt.fillRect(0,0,150,75);//在画布上绘制 150x75 的矩形，从左上角开始 (0,0)
	</script>
</head>
<body>
	<canvas id="myCanvas" width="200" height="100"></canvas><!--规定元素的 id、宽度和高度-->
</body>
</html>
